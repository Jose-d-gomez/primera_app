{% extends 'base/base.html' %}

{%block header%}
{% endblock %}

{% block content %}
<div class="container text-center" style="padding-top: 200px; padding-left: 400px;">
    <div class="col-lg-9 col-lg-offset-9">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label for="username">Contraseña:</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <a href="{% url 'usuarios:registrar' %}">¿No tienes un usuario? Registrese</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Ingresar">
                    </div>
                </div>
            </div>
            {{ form.non_field_errors }}
        </form>
    </div>
</div>
{% endblock %}
