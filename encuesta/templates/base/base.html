{%load staticfiles%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Encuesta De Preferencias {% endblock %}</title>
</head>

<body>
    {% block header %}
    <nav class="navbar navbar-expand-sm  bg-primary navbar-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'preguntas:formulario' %}">Nueva Encuesta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'preguntas:listar_encuestas' %}">Lista de Encuestas</a>
            </li>
            <li class="nav-item justify-content-right">
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Opciones
                </a>
                <div class="dropdown-menu">
                    <a class="nav-link" href="{% url 'login' %}" style="color: black;">Iniciar Sesión</a>
                    <a class="nav-link" href="{% url 'logout' %}" style="color: black;">Cerrar Sesión</a>
                </div>
            </li>
        </ul>
    </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script>
        function vista() {
            alert('¡SU CUESTIONARIO SE HA GUARDADO CON EXITO!');
        }
    </script>
</body>

</html>
